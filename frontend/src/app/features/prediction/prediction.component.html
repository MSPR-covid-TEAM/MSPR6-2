<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div>
    <label>Nouveaux cas : {{ form['nouveaux_cas'] }}</label>
    <input type="range" min="0" max="1000" [value]="form['nouveaux_cas']" (input)="updateValue($event, 'nouveaux_cas')" required>
  </div>

  <div>
    <label>Nouveaux décès : {{ form['nouveaux_deces'] }}</label>
    <input type="range" min="0" max="100" [value]="form['nouveaux_deces']" (input)="updateValue($event, 'nouveaux_deces')" required>
  </div>

  <div>
    <label>Nouveaux guéris : {{ form['nouveaux_gueris'] }}</label>
    <input type="range" min="0" max="1000" [value]="form['nouveaux_gueris']" (input)="updateValue($event, 'nouveaux_gueris')" required>
  </div>

  <div>
    <label>Moyenne des cas sur 3 jours : {{ form['moyenne_3j_cas'] }}</label>
    <input type="range" min="0" max="1000" [value]="form['moyenne_3j_cas']" (input)="updateValue($event, 'moyenne_3j_cas')" required>
  </div>

  <div>
    <label>Moyenne des décès sur 3 jours : {{ form['moyenne_3j_deces'] }}</label>
    <input type="range" min="0" max="100" [value]="form['moyenne_3j_deces']" (input)="updateValue($event, 'moyenne_3j_deces')" required>
  </div>

  <div>
    <label>Moyenne des guéris sur 3 jours : {{ form['moyenne_3j_gueris'] }}</label>
    <input type="range" min="0" max="1000" [value]="form['moyenne_3j_gueris']" (input)="updateValue($event, 'moyenne_3j_gueris')" required>
  </div>

  <div>
    <label>Croissance des cas : {{ form['croissance_cas'] }}</label>
    <input type="range" min="-1" max="1" step="0.01" [value]="form['croissance_cas']" (input)="updateValue($event, 'croissance_cas')" required>
  </div>

  <div>
    <label>Ratio des cas guéris : {{ form['ratio_gueris_cas'] }}</label>
    <input type="range" min="0" max="1" step="0.01" [value]="form['ratio_gueris_cas']" (input)="updateValue($event, 'ratio_gueris_cas')" required>
  </div>

  <button type="submit">Prédire</button>
</form>

<p *ngIf="result">Classe prédite : <strong>{{ result }}</strong></p>
