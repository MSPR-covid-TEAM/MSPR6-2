    - name: ğŸ”§ Installation backend
      working-directory: backend
      run: |
        npm install

    - name: âœ… Lancer les tests backend
      working-directory: backend
      run: |
        npm test || echo "Pas de tests encore dÃ©finis"

    - name: ğŸ§ª Build frontend
      working-directory: frontend
      run: |
        npm install
        npm run build -- --configuration=production
