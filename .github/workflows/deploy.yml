name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Remplacez par la branche principale de votre projet

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Version de Node.js compatible avec Angular

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: npm install
        working-directory: frontend

      # Étape 4 : Construire l'application Angular
      - name: Build Angular app
        run: npm run build -- --base-href "/<repository-name>/"
        working-directory: frontend

      # Étape 5 : Déployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/dist/frontend
          publish_branch: gh-pages